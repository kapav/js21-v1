<!DOCTYPE html>
<html>
<head>
  <title>Параметры обработчика события</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          search: ''
        },
        //Объект экземпляра Vue.js, содержащий функции, описывающие поведение (как отклик на возбуждаемое событие)
        methods: {
          onSearch: function(v, e) {
            const collection = 'Обращение: ' + v + '\n' +
              'Запрос: ' + this.search + '\n' +
              'Кнопка: ' + e.target.innerText
            alert(collection)
          }
        }
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <p>Пример, показывающий использование параметров функции обработчика события</p>
    <div id="app">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="input-group">
            <input v-model="search" type="search" class="form-control" placeholder="Введите сюда любой запрос" />
            <!-- onSearch('user, $event') - функция, срабатывающая принажатии на кнопку. Принимает параметры:
              'user' - параметр обращения. Может принимать значение: число, булевое, строку, объект.
              $event - параметр события, зарезервированный в библиотеке Vue.js. Этот параметр даёт доступ к тому событию DOM-дерева, которое было запущено. -->
            <button v-on:click="onSearch('user', $event)" type="button" class="btn btn-primary">Поиск</button>
            <!-- <button @click="onSearch(new Date(), $event)" type="button" class="btn btn-primary">Поиск</button> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
