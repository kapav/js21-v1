<!DOCTYPE html>
<html>
<head>
  <title>События нажатия клавиши</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const testElem = document.getElementById('testInput')
      const logElem = document.getElementById('logTextarea')
      function updateLogs(newLog) {
        logElem.value += '\n' + newLog
      }
      testElem.onkeydown = function() {
        updateLogs('1. Тест: keydown')
      }
      testElem.onkeypress = function() {
        updateLogs('2. Тест: keypress')
      }
      testElem.oninput = function() {
        updateLogs('3. Тест: input')
      }
      testElem.onkeyup = function() {
        updateLogs('4. Тест: keyup\n---\n')
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <br />
    <div id="app">
      <form>
        <p>
          Пример, показывающий порядок действия событий:
          <code>keydown</code>, <code>keypress</code>, <code>input</code> и <code>keyup</code>.
        </p>
        <div class="form-group">
          <label for="testInput">Введите текст</label>
          <input type="text" class="form-control" id="testInput" />
        </div>
        <div class="form-group">
          <label for="logTextarea">Журнал событий</label>
          <textarea class="form-control" id="logTextarea" rows="15"></textarea>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
