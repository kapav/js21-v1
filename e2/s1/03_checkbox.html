<!DOCTYPE html>
<html>
<head>
  <title>Привязка к checkbox'у</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          isEnabled: false
        }
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <br />
    <p>Пример, показывающий привязку к полю <code>input</code> с типом <code>checkbox</code></p>
    <div id="app">
      <div class="form-check row">
        <div class="col-md-1">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" v-model="isEnabled" />
          </label>
        </div>
      </div>
      <br />
      <p class="text-muted">Элемент выбран: {{ isEnabled }}</p>
    </div>
  </div>
</body>
</html>
