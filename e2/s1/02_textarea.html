<!DOCTYPE html>
<html>
<head>
  <title>Привязка к textarea</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script>
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          search: ''
        }
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <p>Пример, показывающий простое поведение привязки для элемента textarea.</p>
    <div id="app">
      <textarea v-model="search" cols="15" rows="5" placeholder="Поиск..."></textarea>
      <!-- Данная привязка не сработает. Элемент textarea использует двунаправленную привязку -->
      <textarea cols="15" rows="5" placeholder="Поиск...">{{search}}</textarea>
      <br />
      <div>Что мы ищем: {{ search }}</div>
    </div>
  </div>
</body>
</html>
