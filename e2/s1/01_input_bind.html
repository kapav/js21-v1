<!DOCTYPE html>
<html>
<head>
  <title>Привязка к элементам input</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script>
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          search: ''
        }
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <p>Пример, показывающий простое поведение привязки, используя событие <code>input</code>.</p>
    <div id="app">
      <input type="text" v-model="search" placeholder="Поиск...">
      <br />
      <div>Что мы ищем: {{ search }}</div>
    </div>
  </div>
</body>
</html>
