<!DOCTYPE html>
<html>
<head>
  <title>Пример использования «ленивой» привязки</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          lazy: ''
        },
        //Отслеживание изменениий в текстовых полях
        watch: {
          result: function() {
            const t = typeof this.result
            this.resultType = t
          }
        }
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <br />
    <!-- «Ленивая» привязка реагирует на событие onChange -->
    <p>Пример, показывающий поведение «ленивой» привязки.</p>
    <div id="app">
      <input v-model.lazy="lazy" placeholder="Поиск..." />
      <br />
      <div>Ищем: {{ lazy }}</div>
    </div>
  </div>
</body>
</html>
