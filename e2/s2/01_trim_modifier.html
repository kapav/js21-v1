<!DOCTYPE html>
<html>
<head>
  <title>Модификатор данных 'trim'</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
</head>
<body>
  <div class="container">
    <br />
    <div id="app">
      <form>
        <p>
          Пример использования модификатора <code>trim</code>.
          <!-- Данный модификатор убирает все пробелы, переносы, табуляции, оставляя всего один пробел -->
        </p>
        <div class="form-group">
          <label for="searchInput" class="form-label">Поиск:</label>
          <textarea v-model.trim="Search" placeholder="Ищем..." id="searchInput" type="search" class="form-control"></textarea>
          <p class="text-muted"><b>|</b>{{ Search }}<b>|</b></p>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
     const app = new Vue({
       el: '#app', //Привязка через HTML-элемент
       data: { Search: '' }
     })
  </script>
</body>
</html>
