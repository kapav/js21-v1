<!DOCTYPE html>
<html>
<head>
  <title>Директива v-cloak</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      //Намеренная задержка загрузки экземпляра Vue.js
      setTimeout(initializeVue, 3000)
      function initializeVue() {
        const sample = new Vue({
          el: '#app', //Привязка через CSS-селектор
          data: {
            history: ''
          },
          //Свойство объекта Vue.js. Позволяет добавлять код на любом этапе жизненного цикла
          //Данное свойство используется для выполнения кода после завершения загрузки
          created: function() {
            this.history = 'Загрузка экземпляра Vue.js завершена!'
          }
        })
      }
    }
  </script>
  <style type="text/css">
    [v-cloak] {
      display: none;
    }
    .block {
      border: 2px solid #808080;
      padding: 10px;
      height: 100px;
    }
    form {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <br />
    <div id="app">
      <form>
        <!-- Директива v-cloak прячет элемент до тех пор, пока объект Vue.js, пока не произошла операция отрисовки представления (загрузка страницы) -->
        <p>Пример, показывающий применение директивы <code>v-cloak</code>.</p>
        <div class="form-group row">
          <div class="col-6">
            <label for="logTextarea">Журнал событий (<em><strong>без</strong></em> директивы <code>v-cloak</code>)</label>
            <div class="block">
              <div>{{ history }}</div>
            </div>
          </div>
          <div class="col-6">
            <label for="logTextarea">Журнал событий (<em><strong>с</strong></em> директивой <code>v-cloak</code>)</label>
            <div class="block">
              <div v-cloak>{{ history }}</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
