<!DOCTYPE html>
<html>
<head>
  <title>Именование переменных</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          value1: "Name",
          Value1: "Age",
          $value: "$Error",
          //Ошибка. Нельзя в Vue.js начинать переменную с $ или _. Или передавать её с приставкой $data.$value для предотвращения конфликтов со встроенными переменными.
          _value: "_Error_"
          //Ошибка. Нельзя в Vue.js начинать переменную с $ или _
        }
      })
    }
  </script>
</head>
<body>
  <div id="app">
    <h2>Рассмотрение способов именования переменных</h2>
    <h1>{{value1}}</h1>
    <h1>{{Value1}}</h1>
    <h1>{{$data.$value}}</h1>
    <h1>{{$data._value}}</h1>
  </div>
</body>
</html>
