<!DOCTYPE html>
<html>
<head>
  <title>Пример жизненного цикла представления</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="../bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../vue.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const sample = new Vue({
        el: '#app', //Привязка через CSS-селектор
        data: {
          counter: 0
        },
        methods: {
          updateClick: function() {
            this.counter = this.counter + 1
          }
        },
        beforeCreate: function () {
          console.log('Начало создания');
        },
        created: function () {
          console.log('Создан экзмепляр');
        },
        beforeMount: function () {
          console.log('Начало подключения');
        },
        mounted: function () {
          console.log('Подключение завершено');
        },
        beforeUpdate: function () {
          console.log('Начало обновления');
        },
        updated: function () {
          console.log('Обновлён экземпляр');
        },
        beforeDestroy: function () {
          console.log('Начало удаления');
        },
        destroyed: function () {
          console.log('Удалён экземляр');
        }
      })
      document.getElementById('destroyClick').addEventListener('click', function() {
        sample.$destroy()
      })
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="app">
      <p>Выведение отчёта методов жизненного цикла в консоль</p>
      Счётчик количества обновлений: <span>{{ counter }}</span>
      <br />
      <button class="btn btn-success" v-on:click="updateClick">Обновить</button>
      <br />
      <br />
    </div>
    <button id="destroyClick" class="btn btn-danger">Удалить цикл</button>
  </div>
</body>
</html>
