<!DOCTYPE html>
<html>
  <head>
    <title>Привязка атрибутов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../vue.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        const sample = new Vue({
          el: '#app', //Привязка через CSS-селектор
          data: {
            name: 'Алексей',
            firstStyle: {
              color: 'blue',
              fontFamily: 'Verdana',
              textAlign: 'center',
              border: '2px solid red'
            }
          }
        })
      }
    </script>
  </head>
  <body>
    <p>Пример, показываюий работу привязки для элемента как атрибута</p>
    <div id="app">
      <!-- Привязка v-bind принимает значение атрибута элемента h2 -->
      <h2 v-text="name" v-bind:style="firstStyle"></h2>
    </div>
  </body>
</html>
