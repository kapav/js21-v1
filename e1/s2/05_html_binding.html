<!DOCTYPE html>
<html>
  <head>
    <title>Привязка v-html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="../vue.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        const sample = new Vue({
          el: '#app', //Привязка через CSS-селектор
          data: {
            path: '<a href="http://itvdn.com">ITVDN</a>'
          }
        })
      }
    </script>
  </head>
  <body>
    <p>Пример работы привязки <code>v-html</code></p>
    <!-- v-html - директива обновляет свойство innerHTML того элемента, к которому она привязана. -->
    <div id="app">
      <h3>{{path}}</h3>
      <h3 v-html="path"></h3>
    </div>
  </body>
</html>
